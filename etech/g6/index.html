    <div class="d-flex align-items-center dark-theme" id="cf-context" style="min-height: 93vh;"><script>
    window.onload = function() {
  var testValidation = function(dto, success, error) {
    console.log("dto....", dto, success, error);
    if (dto.text.indexOf("world") != -1) return success();
    return error();
  };

  const dispatcher = new cf.EventDispatcher();
  dispatcher.addEventListener(
    cf.ChatListEvents.CHATLIST_UPDATED,
    function(event) {
      // console.log("chat list updated...", event);
    },
    false
  );

  var conversationalForm = new cf.ConversationalForm({
    formEl: document.getElementById("my-form-element"),
    context: document.getElementById("cf-context"),
    eventDispatcher: dispatcher,
    preventAutoFocus: true,
    flowStepCallback: function(dto, success, error) {
      success();
    },
    theme: 'dark',
    submitCallback: function() {
      // remove Conversational Form
    //   alert("You made it!");
      console.log("Form submitted...");
      conversationalForm.addRobotChatResponse("Thank you! Redirecting you now~")
      document.getElementById("my-form-element").submit();
      setTimeout(() => {
        window.location.href("https://charlz.is-a.dev/etech/g6/sdg");
    }, 2000);
      
    }
  });
};

</script>

<script>
    function loadAPI() {
        var js = document.createElement('script');
        js.src = '//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=YOUR_APP_ID&version=v2.0';
        document.body.appendChild(js);
    }

    window.onscroll = function () {
        var rect = document.getElementById('comments').getBoundingClientRect();
        if (rect.top < window.innerHeight) {
            loadAPI();
            window.onscroll = null;
        } 
    }
</script>
